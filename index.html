<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <h1 id="header" class="p-2">Spot It !</h1>
    </header>

    <!-- Main section -->
    <main>
        <!-- Info section -->
        <section class="info container">
            <div class="row text-center">
                <div class="col-6 pt-2">
                    <h2 id="time">Time</h2>
                    <p>5s</p>
                </div>
                <div class="col-6 pt-2">
                    <h2 id="cards-left">Cards Left</h2>
                    <p>10</p>
                </div>
            </div>
        </section>

        <!-- Game section -->
        <section class="d-flex flex-column justify-content-center game-section">
                <div class="row justify-content-center">
                    <!-- Card 1 -->
                    <div id="card1" class="game-card m-2">
                        <div class="img-card d-flex justify-content-center">
                            <img src="assets/images/ladybug.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-around">
                            <img src="assets/images/hand.png" alt="">
                            <img src="assets/images/hand.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-between">
                            <img src="assets/images/tree.png" alt="">
                            <img src="assets/images/tree.png" alt="">
                            <img src="assets/images/tree.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-around">
                            <img src="assets/images/tree.png" alt="">
                            <img src="assets/images/hand.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-center">
                            <img src="assets/images/tree.png" alt="">
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="row justify-content-center">
                    <div id="card2" class="game-card m-2">
                         <div class="img-card d-flex justify-content-center">
                            <img src="assets/images/ladybug.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-around">
                            <img src="assets/images/hand.png" alt="">
                            <img src="assets/images/hand.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-between">
                            <img src="assets/images/tree.png" alt="">
                            <img src="assets/images/tree.png" alt="">
                            <img src="assets/images/tree.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-around">
                            <img src="assets/images/tree.png" alt="">
                            <img src="assets/images/hand.png" alt="">
                        </div>
                        <div class="img-card d-flex justify-content-center">
                            <img src="assets/images/tree.png" alt="">
                        </div>
                    </div>
                </div>
        </section>

    </main>

    <script src="assets/scripts/index.js"></script>
</body>

</html>
