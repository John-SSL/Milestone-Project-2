<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="container mb-2">
        <h1 id="header" class="row justify-content-center p-2">Spot It !</h1>
    </header>

    <!-- Main section -->
    <main>
        <!-- Info section -->
        <section class="info container">
            <div class="row text-center">
                <div class="col-6">
                    <h2 id="time">Time</h2>
                    <p>5s</p>
                </div>
                <div class="col-6">
                    <h2 id="cards-left">Cards Left</h2>
                    <p>15</p>
                </div>
            </div>
        </section>

        <!-- Game section -->
        <section class="containergame-section">
            <div class="row justify-content-center">
                <div id="card1" class="game-card m-2 col-12"></div>
            </div>
            <div class="row justify-content-center">
                <div id="card2" class="game-card m-2 col-12"></div>
            </div>

        </section>

    </main>

    <script src="assets/scripts/index.js"></script>
</body>

</html>
