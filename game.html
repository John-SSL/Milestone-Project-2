<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopt It! | Game</title>

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">

</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <h1 id="header" class="p-2">Spot It !</h1>
    </header>

    <!-- Main section -->
    <main>
        <!-- Info section -->
        <section class="info container">
            <div class="row text-center">
                <div class="col-6 pt-2">
                    <h2>Time</h2>
                    <p id="time">60s</p>
                </div>
                <div class="col-6 pt-2">
                    <h2>Score</h2>
                    <p id="score">0</p>
                </div>
            </div>
        </section>

        <!-- Game section -->
        <section class="d-flex flex-column justify-content-center game-section">
            <div class="row justify-content-center">
                <!-- Card 1 -->
                <div id="card1" class="game-card m-2">
                    <div class="img-card d-flex justify-content-center">
                        <img src="assets/images/apple.png" alt="apple game symbol" class="symbol card1-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-around">
                        <img src="assets/images/bicycle.png" alt="bicycle game symbol" class="symbol card1-symbol">
                        <img src="assets/images/car.png" alt="car game symbol" class="symbol card1-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-between">
                        <img src="assets/images/cat.png" alt="cat game symbol" class="symbol card1-symbol">
                        <img src="assets/images/dog.png" alt="dog game symbol" class="symbol card1-symbol">
                        <img src="assets/images/dragon.png" alt="dragon game symbol" class="symbol card1-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-around">
                        <img src="assets/images/hand.png" alt="hand game symbol" class="symbol card1-symbol">
                        <img src="assets/images/heart.png" alt="heart game symbol" class="symbol card1-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-center">
                        <img src="assets/images/key.png" alt="key game symbol" class="symbol card1-symbol">
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="row justify-content-center">
                <div id="card2" class="game-card m-2">
                    <div class="img-card d-flex justify-content-center">
                        <img src="assets/images/ladybug.png" alt="ladybug game symbol" class="symbol card2-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-around">
                        <img src="assets/images/moon.png" alt="moon game symbol" class="symbol card2-symbol">
                        <img src="assets/images/purple-hand.png" alt="purple hand game symbol" class="symbol card2-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-between">
                        <img src="assets/images/red-heart.png" alt="red heart game symbol" class="symbol card2-symbol">
                        <img src="assets/images/smile.png" alt="smile game symbol" class="symbol card2-symbol">
                        <img src="assets/images/star.png" alt="star game symbol" class="symbol card2-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-around">
                        <img src="assets/images/sunflower.png" alt="sunflower game symbol" class="symbol card2-symbol">
                        <img src="assets/images/tree.png" alt="tree game symbol" class="symbol card2-symbol">
                    </div>
                    <div class="img-card d-flex justify-content-center">
                        <img src="assets/images/umbrella.png" alt="umbrella game symbol" class="symbol card2-symbol">
                    </div>
                </div>
            </div>
        </section>
        

        <!-- Modal -->
        <div class="modal fade" id="score-modal" tabindex="-1" aria-labelledby="score-modal-Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h3 class="modal-title fs-5" id="score-modal-Label">Time's Up</h3>
                    </div>
                    <div class="modal-body">
                        <p id="score-message"></p>
                    </div>
                    <div class="modal-footer justify-content-around">
                        <a href="index.html"><button type="button" class="btn btn-secondary custom-button-secondary">Back home</button></a>
                        <button type="button" class="btn btn-primary custom-button-primary" data-bs-dismiss="modal" id="play-again">Play again</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Link to Script -->
    <script src="assets/scripts/script.js"></script>
</body>

</html>
